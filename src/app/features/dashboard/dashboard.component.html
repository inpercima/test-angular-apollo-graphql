<h1>BookList simple</h1>
<div *ngIf="booksSimple">
  <div *ngFor="let book of booksSimple">{{ book.title }}</div>
</div>

<h1>BookList codegen</h1>
<div *ngIf="booksCodegen">
  <div *ngFor="let book of booksCodegen">{{ book?.title }}</div>
</div>

<div>
  <button (click)="getSingleBook()">getSingleBook</button>
  <div *ngIf="singleBookSimple">singeBookSimple: {{ singleBookSimple.title }}</div>
  <div *ngIf="singleBookCodegen">singeBookCodegen: {{ singleBookCodegen?.title }}</div>
</div>
